     <br>
     <main>
        <form method="post">
            <strong>Nome:</strong>
            <input type="text" name="nome" value="" required><br>

            <strong>E-mail:</strong>
            <input type="email" name="email" value="" required><br>

            <strong>Data:</strong>
            <input type="date" name="data"><br>

            <strong>Lingugens:</strong><br>
            <input type="checkbox" name="linguagem" value="python">Python
            <br>
            <input type="checkbox" name="linguagem" value="java">Java
            <br>
            <input type="checkbox" name="linguagem" value="csharp">C#
            <br>
            <input type="checkbox" name="linguagem" value="r">R
            <br>

            <strong>Conhecimentos prévios</strong><br>
            <textarea name="conhecimentos" rows="5" cols="50"></textarea><br>
            <button type="submit">Enviar</button>
        </form>
     </main>
